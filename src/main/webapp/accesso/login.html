<html>
<head>
  <title>Accedi o Registrati</title>
  <link rel="icon" href="../Immagini/syringe.png" type="image/png"/>
  <link rel="Stylesheet" type="text/css" href="../Stili/Login.css"/>
  <meta charset="utf-8" />
  <script src="../JS/jquery.min.js"></script>
  <script src="../JS/Login.js"></script>
  <iframe src="../inavbar.html" class="iframe" frameborder="0" scrolling="yes" style="z-index: 10; top:0; position: sticky; display:block; width:100%; height:fit-content;"></iframe>
</head>
<body>
  <div class="contenuto1">
    <div class="tab-content">
      <div id="signup">
        <h1 id="primotitolo">Sono un nuovo donatore</h1>
        <form>

          <div>
            <label for="name" class="title">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" class="rettangolo" required autocomplete="off"/>
          </div>

          <div>
            <label for="name" class="title">Cognome</label>
            <input type="text" id="cognome" name="nome" placeholder="Inserisci il tuo cognome" class="rettangolo" required autocomplete="off"/>
          </div>

          <div class="radiobottoni">
            <span class="title">Genere</span></br></br>

            <label for="m">Uomo</label>
            <input type="radio" name="genere" id="m" value="true" />

            <label for="f" class="cerchietto">Donna</label>
            <input type="radio" name="genere" id="f" value="false" />
          </div>

          <div>
            <label for="data" class="title">Data di nascita</label>
            <input type="date" id="dob" name="data"/>
          </div>

          <div id="boxRegioni">

          </div>

          <div>
            <label for="number" class="title">Telefono</label>
            <input type="text" id="cell" placeholder="Inserisci un recapito" name="number" class="rettangolo" required autocomplete="off" />
          </div>

          <div>
          <label for="gruppo_sanguigno" class="title">Gruppo sanguigno</label>
          <select id="gruppo" class="rettangolo">
            <option value="?">Sconosciuto</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">0</option>
          </select><br><br>
          </div>

          <div class="radiobottoni">
            <span class="title">Fattore Rh</span></br></br>

            <label for="rh0">Sconosciuto</label>
            <input type="radio" name="rh" id="rhScon" value="null" />

            <label for="rh+" class="cerchietto">Rh+</label>
            <input type="radio" name="rh" id="rhPos" value="true" />

            <label for="rh-" class="cerchietto">Rh-</label>
            <input type="radio" name="rh" id="rhNeg" value="false" />
          </div>

          <div>
            <label for="email" class="title">E-mail</label>
            <input type="text" placeholder= "Inserisci la tua email" id="email" name="email" class="rettangolo" required autocomplete="off"/>
          </div>

          <div>
            <label for="email" class="title">Password</label>
            <input type="text" placeholder= "Inserisci la tua password" id="password" name="email" class="rettangolo" required autocomplete="off"/>
          </div>

          <div class="wrapper" id="bottoneinvia">
          <a id="btnRegistrazione"><span>Registrati</span></a>
          </div>

      </form>

        <hr id="divisore">
        <h1 id="accedi">Bentornato/a</h1>
        <form id="formLogin">

          <div>
            <label for="email" class="title">E-mail</label>
            <input type="text" placeholder= "Inserisci la tua email" id="loginEmail" name="email" class="rettangolo" required autocomplete="off"/>
          </div>

          <div>
            <label for="email" class="title">Password</label>
            <input type="password" placeholder= "Inserisci la tua password" id="loginPassword" name="email" class="rettangolo" required autocomplete="off"/>
          </div>

          <div class="wrapper" id="bottoneinvia">
            <a id="btnLogin"><span>Accedi</span></a>
          </div>

        </form>
      </div><!-- tab-content -->

  </div> <!-- /form -->
  <iframe src="../ifooter.html" class="iframe" frameborder="0" scrolling="yes" style="width:100%; height: 100px;"></iframe>
</body>
</html>
