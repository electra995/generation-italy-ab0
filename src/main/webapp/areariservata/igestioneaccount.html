<!DOCTYPE html>
<html>

<head>
    <link rel="Stylesheet" type="text/css" href="../Stili/GestioneAccount.css" />
    <script src="../JS/jquery.min.js"></script>
    <script src="../JS/GestioneAccount.js"></script>
</head>

<body>
    <h1>Gestione Account</h1>

      <form>
        <div class="input">
          <label for="email" class="title">E-mail</label>
          <input type="text" id="email" name="email" class="rettangolo" readonly />
        </div>
      </form>

      <div class="wrapper">
        <a id="modificapassword"><span>Modifica Password</span></a>
        <a id="logout"><span>Logout</span></a>
      </div>

      <form>
        <div class="input" id="sparisci">
          <label for="password" class="title">Password</label>
          <input type="text" id="password" name="password" class="rettangolo" />
      </form>
      <div class="wrapper" id="bottoneinvia">
        <a id="inviopass"><span>Invia</span></a>
      </div>
    </div>

</body>

</html>
