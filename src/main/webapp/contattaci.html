  <body>
    <div class ="contenuto1">

    <h1>Contattaci</h1>
    <form>

      <div>
        <label for="name" class="title">Nome</label>
        <input type="text" id="nome" name="nome" class="rettangolo"/>
      </div>

      <div>
        <label for="cognome" class="title">Cognome</label>
        <input type="text" id="cognome" name="cognome" class="rettangolo"/>
      </div>

      <div>
        <label for="number" class="title">Telefono</label>
        <input type="text" id="number" name="number" class="rettangolo"/>
      </div>

      <div>
        <label for="email" class="title">E-mail</label>
        <input type="text" id="email" name="email" class="rettangolo"/>
      </div>

      <div class="radiobottoni"
        <span class="title"><b>Tipo di richiesta</b></span></br>
        <label for="quesiti_medici">Quesiti medici</label>
        <input type="radio" name="quesiti" id="quesiti_medici" value="quesiti_medici"/>
        <label for="altro" class="cerchietto">Altro</label>
        <input type="radio" name="quesiti" id="altro" value="altro"/>
      </div>

      <div class="formprenotazioni">
        <label for="messaggio" class="title">Messaggio</label></br>
        <textarea id="messaggio" name="messaggio" class="rettangolo prova"></textarea>
      <div class="wrapper" id="bottoneinvia">
        <a id="inviopass"><span>Invia</span></a>
      </div>
      </div>

      <!-- AGGIUNGERE MESSAGGIO -->

    </form>
